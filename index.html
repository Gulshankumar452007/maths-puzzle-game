<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #puzzle {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        #controls {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            width: 80%;
        }

        button:hover {
            background-color: #45a049;
        }

        #feedback {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        #feedback.correct {
            color: green;
        }

        #feedback.incorrect {
            color: red;
        }

        #score, #timer, #high-score {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        #reset {
            background-color: #f44336;
        }

        #reset:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Math Puzzle Game!</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="puzzle">
                <!-- Puzzle will be dynamically generated here -->
            </div>
            <div id="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="number" id="answer" placeholder="Your answer">
                <button id="submit-answer">Submit Answer</button>
                <button id="new-puzzle">New Puzzle</button>
                <button id="reset">Reset Game</button>
                <div id="feedback"></div>
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
                <div id="timer">Time Left: 30s</div>
            </div>
        </div>
    </main>

    <audio id="correct-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="incorrect-sound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

    <script>
        let currentAnswer;
        let score = 0;
        let highScore = 0;
        let timeLeft = 30;
        let timerInterval;

        function generatePuzzle() {
            const difficulty = document.getElementById('difficulty').value;
            let num1, num2, operator;
            let min, max;

            if (difficulty === 'easy') {
                min = 1;
                max = 10;
            } else if (difficulty === 'medium') {
                min = 1;
                max = 50;
            } else {
                min = 1;
                max = 100;
            }

            num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            num2 = Math.floor(Math.random() * (max - min + 1)) + min;

            const operations = ['+', '-', '*'];
            operator = operations[Math.floor(Math.random() * operations.length)];

            if (operator === '+') {
                currentAnswer = num1 + num2;
            } else if (operator === '-') {
                currentAnswer = num1 - num2;
            } else if (operator === '*') {
                currentAnswer = num1 * num2;
            }

            const puzzleElement = document.getElementById('puzzle');
            puzzleElement.textContent = `What is ${num1} ${operator} ${num2}?`;

            document.getElementById('feedback').textContent = '';
            document.getElementById('answer').value = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedbackElement = document.getElementById('feedback');
            const correctSound = document.getElementById('correct-sound');
            const incorrectSound = document.getElementById('incorrect-sound');

            if (userAnswer === currentAnswer) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.classList.add('correct');
                feedbackElement.classList.remove('incorrect');
                score++;
                correctSound.play();
                updateScore();
                generatePuzzle();
            } else {
                feedbackElement.textContent = 'Incorrect. Try again!';
                feedbackElement.classList.add('incorrect');
                feedbackElement.classList.remove('correct');
                incorrectSound.play();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            }
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endGame();
            }
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            document.getElementById('feedback').textContent = `Game Over! Your final score is ${score}.`;
            document.getElementById('feedback').classList.remove('correct', 'incorrect');
            document.getElementById('puzzle').textContent = '';
            document.getElementById('submit-answer').disabled = true;
            document.getElementById('new-puzzle').disabled = true;
        }

        function resetGame() {
            score = 0;
            timeLeft = 30;
            updateScore();
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            document.getElementById('submit-answer').disabled = false;
            document.getElementById('new-puzzle').disabled = false;
            clearInterval(timerInterval);
            startTimer();
            generatePuzzle();
        }

        document.getElementById('new-puzzle').addEventListener('click', generatePuzzle);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);
        document.getElementById('reset').addEventListener('click', resetGame);

        // Start the game on page load
        resetGame();
    </script>
</body>
</html>
