<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        #puzzle {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }

        #hint {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            color: #555;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 90%;
        }

        button:hover {
            background-color: #45a049;
        }

        #get-hint {
            background-color: #2196F3;
        }

        #get-hint:hover {
            background-color: #1976D2;
        }

        #reset {
            background-color: #f44336;
        }

        #reset:hover {
            background-color: #e53935;
        }

        #feedback {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        #feedback.correct {
            color: green;
        }

        #feedback.incorrect {
            color: red;
        }

        #score, #timer, #high-score {
            font-size: 18px;
            margin-top: 5px;
            text-align: center;
        }

        #progress-bar-container {
            width: 90%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Math Puzzle Game!</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="puzzle">
                <!-- Puzzle will be dynamically generated here -->
            </div>
            <div id="hint">
                <!-- Hint will be displayed here -->
            </div>
            <div id="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="number" id="answer" placeholder="Your answer">
                <button id="submit-answer">Submit Answer</button>
                <button id="get-hint">Get Hint (-1 Point)</button>
                <button id="new-puzzle">New Puzzle</button>
                <button id="reset">Reset Game</button>
                <div id="feedback"></div>
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
                <div id="timer">Time Left: 30s</div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
    </main>

    <audio id="correct-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="incorrect-sound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

    <script>
        let currentAnswer;
        let currentPuzzle;
        let currentOperator;
        let score = 0;
        let highScore = 0;
        let timeLeft;
        let timerInterval;

        function setInitialTime() {
            const difficulty = document.getElementById('difficulty').value;
            if (difficulty === 'easy') {
                timeLeft = 45;
            } else if (difficulty === 'medium') {
                timeLeft = 30;
            } else if (difficulty === 'hard') {
                timeLeft = 20;
            }
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            updateProgressBar();
        }

        function generatePuzzle() {
            const difficulty = document.getElementById('difficulty').value;
            let num1, num2;
            let min, max;

            if (difficulty === 'easy') {
                min = 1;
                max = 10;
            } else if (difficulty === 'medium') {
                min = 10;
                max = 50;
            } else {
                min = 50;
                max = 100;
            }

            num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            num2 = Math.floor(Math.random() * (max - min + 1)) + min;

            const operations = ['+', '-', '*', '/'];
            currentOperator = operations[Math.floor(Math.random() * operations.length)];

            if (currentOperator === '+') {
                currentAnswer = num1 + num2;
            } else if (currentOperator === '-') {
                currentAnswer = num1 - num2;
            } else if (currentOperator === '*') {
                currentAnswer = num1 * num2;
            } else if (currentOperator === '/') {
                currentAnswer = num1;
                num1 = currentAnswer * num2;
            }

            currentPuzzle = { num1, num2 };
            document.getElementById('puzzle').textContent = `What is ${num1} ${currentOperator} ${num2}?`;
            document.getElementById('hint').textContent = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('answer').value = '';
        }

        function provideHint() {
            let hintMessage = '';
            if (score > 0) {
                score--;
                updateScore();
                if (currentOperator === '+' || currentOperator === '-') {
                    hintMessage = `One of the numbers is ${currentPuzzle.num1}.`;
                } else if (currentOperator === '*') {
                    hintMessage = `The result is divisible by ${currentPuzzle.num1}.`;
                } else if (currentOperator === '/') {
                    hintMessage = `After division, the result is ${currentAnswer}.`;
                }
                document.getElementById('hint').textContent = hintMessage;
            } else {
                document.getElementById('hint').textContent = 'Not enough points for a hint!';
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedbackElement = document.getElementById('feedback');
            const correctSound = document.getElementById('correct-sound');
            const incorrectSound = document.getElementById('incorrect-sound');

            if (userAnswer === currentAnswer) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.classList.add('correct');
                feedbackElement.classList.remove('incorrect');
                score += 2;
                correctSound.play();
                updateScore();
                generatePuzzle();
            } else {
                feedbackElement.textContent = 'Incorrect. Try again!';
                feedbackElement.classList.add('incorrect');
                feedbackElement.classList.remove('correct');
                incorrectSound.play();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            }
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            updateProgressBar();

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endGame();
            }
        }

        function updateProgressBar() {
            const initialTime = document.getElementById('difficulty').value === 'easy' ? 45 :
                                document.getElementById('difficulty').value === 'medium' ? 30 : 20;
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${(timeLeft / initialTime) * 100}%`;
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            document.getElementById('feedback').textContent = `Game Over! Your final score is ${score}.`;
            document.getElementById('feedback').classList.remove('correct', 'incorrect');
            document.getElementById('puzzle').textContent = '';
            document.getElementById('hint').textContent = '';
            document.getElementById('submit-answer').disabled = true;
            document.getElementById('new-puzzle').disabled = true;
            document.getElementById('get-hint').disabled = true;
        }

        function resetGame() {
            score = 0;
            setInitialTime();
            updateScore();
            document.getElementById('submit-answer').disabled = false;
            document.getElementById('new-puzzle').disabled = false;
            document.getElementById('get-hint').disabled = false;
            clearInterval(timerInterval);
            startTimer();
            generatePuzzle();
        }

        document.getElementById('new-puzzle').addEventListener('click', generatePuzzle);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);
        document.getElementById('get-hint').addEventListener('click', provideHint);
        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('difficulty').addEventListener('change', resetGame);

        // Initialize the game on page load
        window.onload = resetGame;
    </script>
</body>
</html>
